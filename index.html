<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    </style>
</head>

<body class="bg-secondary">
    <div class="container  ">
        <h1 class="text-center text-light  mb-4">Movie Search</h1>
        <form id="movieSearchForm" class="form-inline justify-content-center mb-4">
            <input type="text" id="searchInput" class="form-control mr-sm-2" placeholder="Search for a movie...">
            <button type="button" class="btn btn-primary" onclick="searchMovies()">Search</button>
        </form>
        <div id="result2" class="results text-center">
            <!-- Results will appear here -->

            
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
